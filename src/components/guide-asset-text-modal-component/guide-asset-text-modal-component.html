<ion-header translucent>
    <ion-toolbar>
        <ion-title>{{ asset.name }}</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="dismiss()">
            	<ion-icon name="close" style="color: #ffffff;"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen  class="ion-padding">
    <html-description-component [html]="asset.asset_html"></html-description-component>
</ion-content>
